<app-navbar></app-navbar>
<div class="wrapper py-5">
    <div class="head p-4 rounded text-center">
        Login
    </div>
    <div class="formWrapper mt-5 rounded ">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row ">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">     
                        <mat-label>Email</mat-label>   
                        <input matInput placeholder="" formControlName="email">
                        <mat-error *ngIf="f['email'].touched">
                            <mat-error *ngIf="f['email'].errors && f['email'].errors['required']">This is required</mat-error>
                            <mat-error *ngIf="f['email'].errors && f['email'].errors['email']">Enter valid email</mat-error>  
                        </mat-error>                        
                        <!-- <mat-hint>Hint</mat-hint>   -->
                    </mat-form-field>  
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"> 
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="f['password'].touched && f['password'].invalid" >
                            <mat-error *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</mat-error>                  
                            <mat-error *ngIf="f['password'].errors && f['password'].errors['pattern']">Password must be between 7 to 15 characters long & contain digits, chars and special chars</mat-error>                   
                        </mat-error>
                      </mat-form-field>
                </div>                
            </div>
            <div class="text-danger text-center pb-2">
                {{errorMsg}}
            </div>
            <div class="d-flex flex-column align-items-center justify-content-around mt-4">
                <button class="my-3 w-50" mat-raised-button color="primary" appearance="fill" [disabled]="loginForm.invalid">Login</button>
                Not a registered user? Register here
                <button class="w-50 mt-1" mat-raised-button color="primary" appearance="fill" [routerLink]='["/register"]' routerLinkActive="active">Register</button>
            </div> 
        </form>
    </div>
</div>
