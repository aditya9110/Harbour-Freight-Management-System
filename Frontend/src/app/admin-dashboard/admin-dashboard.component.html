<div class="container-fluid login-style center">
  <div class="card card-primary" style="width: 60rem;">
    <div class="card-header text-white" style="background-color: #00AA9E;">
      Work Items
    </div>
    <div class="card-body border border-primary">
      <mat-card>
          <mat-card-content>
              <section class="admin-table mat-elevation-z8" tabindex="0">
                  <div class="row justify-content-between">
                      <div class="col-4">
                        <mat-form-field appearance="fill">
                          <mat-label>Favorite food</mat-label>
                          <mat-select [(ngModel)]="selectedValue" name="food">
                            <mat-option *ngFor="let food of foods" [value]="food.viewValue">
                              {{food.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                        <p> Selected food: {{selectedValue}} </p>
                      </div>
                      <div class="col-4">
                          <mat-form-field appearance="fill">
                              <mat-label>Filter</mat-label>
                              <input matInput (keyup)="applyFilter($event)" placeholder="Search Work Items" #input>
                          </mat-form-field>
                      </div>
                  </div>
                  <table mat-table [dataSource]="dataSource" matSort>
                
                    <!-- Position Column -->
                    <ng-container matColumnDef="position" sticky>
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Default case -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching for filter "{{input.value}}"</td>
                    </tr>
                  </table>
                  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons 
                      aria-label="Select page of periodic elements">
                  </mat-paginator>
              </section>
          </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
