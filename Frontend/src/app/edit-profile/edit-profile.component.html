<app-navbar></app-navbar>
<div class="wrapper py-5">
    <div class="head p-4 rounded text-center">
      <div>
        Edit Profile
      </div>
      <button class="editProfile" [routerLink]='["/profile"]' routerLinkActive="active" mat-icon-button aria-label="icon button with a vertical three dot icon">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
<div class="formWrapper mt-5 rounded p-4 px-5">
    <form [formGroup]="userForm" class="p-4" >
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Mobile Number</mat-label>
                  <input formControlName="mobileNumber" type="text" matInput placeholder="Enter Mobile Number">
                  <mat-error *ngIf="f['mobileNumber'].touched && f['mobileNumber'].invalid">  
                    <mat-error *ngIf="f['mobileNumber'].errors && f['mobileNumber'].errors['required']">Mobile Number is required.</mat-error>  
                    <mat-error *ngIf="f['mobileNumber'].errors && f['mobileNumber'].errors['pattern']">Please, Enter 10 digit Mobile Number.</mat-error>  
                 </mat-error> 
                </mat-form-field>                 
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Permanent Address</mat-label>
                  <textarea input formControlName="permanentAddress" type="text" matInput placeholder="Enter Permanent Address"></textarea>
                </mat-form-field>
                <mat-error *ngIf="f['permanentAddress'].touched && f['permanentAddress'].invalid">
                  <mat-error *ngIf="f['permanentAddress'].errors && f['permanentAddress'].errors['required']">Permanent Address is required.</mat-error>
                  <mat-error *ngIf="f['nationality'].errors && f['nationality'].errors['maxlength']">Should not be more than 200 character.</mat-error>
                </mat-error>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Office Address</mat-label>
                  <textarea formControlName="officeAddress" type="text" matInput placeholder="Enter Office Address"></textarea>
                </mat-form-field>
                <mat-error *ngIf="f['officeAddress'].touched && f['officeAddress'].invalid" >
                  <mat-error *ngIf="f['officeAddress'].errors && f['officeAddress'].errors['required']">Office Address is required.</mat-error>
                  <mat-error *ngIf="f['officeAddress'].errors && f['officeAddress'].errors['maxlength']">Should not be more than 200 character.</mat-error>
                </mat-error>
              </div>
            </div>
            <div class="text-success text-center pb-2">
              {{successMsg}}
            </div>
            <div class="d-flex justify-content-center">
                <button (click)="saveForm()" mat-raised-button color="primary" [disabled]="userForm.invalid">Update</button>
            </div>
            
      </form>
</div>
</div>
